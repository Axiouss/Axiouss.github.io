<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농산물 쇼핑몰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo-nav-container">
        <div class="logo">
            <img src="./images/nulchanfarmlogo.jpg" alt="널찬팜 로고">
        </div>
        <nav>
            <ul>
                <li><a href="#">택배업무</a></li>
                <li><a href="#">재고관리</a></li>
                <li><a href="#">판매관리</a></li>
            </ul>
        </nav>
    </div>
</header>
    
    <main>
        <div class="product-grid">
            <!-- 깐녹두 상품 -->
            <div class="product-item">
                <img src="./images/kannokdu.jpg" alt="깐녹두" class="product-image">
                <div class="product-info">
                    <table>
                        <tr>
                            <th>상품명</th>
                            <td>깐녹두</td>
                        </tr>
                    </table>
                    <button class="status-btn">재고/판매 현황</button>
                    <button class="detail-btn">상품 상세 정보</button>
                    <button class="download-btn">상세페이지 다운로드</button>
                </div>
            </div>

            <!-- 경기미오대쌀 상품 -->
            <div class="product-item">
                <img src="./images/gyeonggi-rice.jpg" alt="경기미오대쌀" class="product-image">
                <div class="product-info">
                    <table>
                        <tr>
                            <th>상품명</th>
                            <td>경기미오대쌀</td>
                        </tr>
                    </table>
                    <button class="status-btn">재고/판매 현황</button>
                    <button class="detail-btn">상품 상세 정보</button>
                    <button class="download-btn">상세페이지 다운로드</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
